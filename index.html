<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/simple-grid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Matching Dates</title>
</head>

<body>
    <div class="container">
        <div class="row weekday center">
            <div><h3>Monday</h3></div>
            <div><h3>Tuesday</h3></div>
            <div><h3>Wednesday</h3></div>
            <div><h3>Thursday</h3></div>
            <div><h3>Friday</h3></div>
            <div><h3>Saturday</h3></div>
            <div><h3>Sunday</h3></div>
        </div>
        <div class="row">
            
            <div class="col-3">
                <h2>First date:</h2>
                <input type="date">
            </div>
            <div class="col-3"></div>
            <div class="col-3">
                <h2>Second date:</h2>
                <input type="date">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
