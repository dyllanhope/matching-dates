<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/simple-grid.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class="weekdayBarTemplate">
    <ul>
        {{#each daysOfWeek}}
        <li id='{{this}}'><h3>{{this}}</h3></li>
        {{/each}}
    </ul>
    </script>


    <title>Matching Dates</title>
</head>

<body style="background-image:url(wallpaper.jpg)">
    <div class="container">
        <div class="row weekday center weekdayData">
            
        </div>
        <div class="row">
            
            <div class="col-3">
                <h2>First date:</h2>
                <input id="first" type="date" value="2018-01-01">
            </div>
            <div class="col-3"></div>
            <div class="col-3">
                <h2>Second date:</h2>
                <input id="second" type="date" value="2019-01-01">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="js/weekday_logic.js"></script>
<script src="js/weekday_manager.js"></script>

</html>
